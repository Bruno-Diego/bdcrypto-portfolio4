{% extends "home/base.html" %}

{% block content %}
<div class="row">
    <div class="col s12 m6 offset-m3 card card-content deep-purple darken-2 white-text">
        <div class="col s12 center">
            {% if request.resolver_match.route == 'create/' %}
            <h3>Create a Portfolio Form</h3>
            {% else %}
            <h3>Update your Portfolio's name</h3>
            {% endif %}
        </div>
        <div class="row">
            <form class="col s12 m6 offset-m3 center-align" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input class="waves-effect waves-purple btn-small white" type="submit" value="submit">
            </form>
        </div>
        <div class="row">
            <div class="col s12 center">
                <a class="waves-effect waves-purple btn-small purple darken-4" href="{% url 'portfolios' %}">
                    Go back to Portfolios List
                    <i class="material-icons left">arrow_back</i>
                </a>
            </div>
        </div>
    </div>
</div>



{% endblock %}
