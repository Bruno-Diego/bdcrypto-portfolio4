{% extends "home/base.html" %}

{% block content %}

<div class="row">
    <div class="col s12 m6 offset-m3 card card-content deep-purple darken-2 white-text">
        <h3 class="purple-text text-darken-4">asset # in <strong>{{portfolio}}</strong> portfolio</h3>
        <div class="col s12 center">
            {% if request.resolver_match.route == 'addasset/' %}
            <h3>Add assets form</h3>
            {% else %}
            <h3>Update asset</h3>
            {% endif %}
        </div>
        <div class="row">
            <form class="col s12 m6 offset-m3 center-align" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input class="waves-effect waves-purple btn-small white" type="submit" value="ADD">
            </form>
        </div>
        <div class="row">
            <div class="col s12 center">
                <a class="waves-effect waves-purple btn-small purple darken-4" href="{% url 'portfolios' %}">
                    Go back to Portfolios List
                    <i class="material-icons left">arrow_back</i>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
