{% extends "home/base.html" %}

{% block content %}
<div class="row">
    <div class="col s12 m6 offset-m3 card card-content deep-purple darken-2 white-text">
        <form method="POST">
            {% csrf_token %}
            <div class="col s12 center">
                <h5>Are you sure that you want to delete this Portfolio: "{{portfolio.name}}"</h5>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <a class="waves-effect waves-purple btn-small purple darken-4" href="{% url 'portfolios' %}">
                        I DO NOT want to Delete! Go back to Portfolios List.
                        <i class="material-icons left">arrow_back</i>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <input class="waves-effect waves-red btn-small red darken-1" id="delete-input" type="submit" value="I'm sure, Delete!">
                </div>
            </div>
        </form>

    </div>
</div>
{% endblock %}
