{% extends "home/base.html" %}

{% block content %}
{% if messages %}
<div class="row">
    <div class="col s12 m2 offset-m5">
        {% for message in messages %}
        <div {% if message.tags %} class="{{ message.tags }} toast rounded red white-text"
            {% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
</div>
{% endif %}
<div class="row">
    <div class="col s12 m6 offset-m3 card card-content deep-purple darken-2 white-text">
        <div class="col s12 center">
            <h3>Buy an asset to add to your portfolio!</h3>
        </div>
        <div class="row">
            <form class="col s12 m6 offset-m3 center-align" method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <input class="waves-effect waves-purple btn-small white" type="submit" value="submit">
            </form>
        </div>
        <div class="row">
            <div class="col s12 center">
                <a class="waves-effect waves-purple btn-small purple darken-4" href="{% url 'portfolio' portfolio.slug %}">
                    Go back to {{ portfolio.name }} Portfolio
                    <i class="material-icons left">arrow_back</i>
                </a>
            </div>
        </div>
    </div>
</div>



{% endblock %}
